<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSQUIC Video Player</title>
</head>
<body>

    <h1>LSQUIC Proxy Video Streaming</h1>

    <video id="videoPlayer" width="800" controls>
        <source src="http://localhost:8000/input.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Redirect if needed
        if (window.location.port == "4433") {
            window.location.href = "http://localhost:8000/index.html";
        }

        const video = document.getElementById("videoPlayer");

        video.addEventListener("play", () => {
            console.log("Video is playing");
        });

        video.addEventListener("pause", () => {
            console.log("Video is paused");
        });

        video.addEventListener("waiting", () => {
            console.log("Buffering...");
        });

        video.addEventListener("timeupdate", () => {
            console.log(`Current Time: ${video.currentTime}s`);
        });
    </script>

</body>
</html>
